<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemeSlider</title>
</head>
<body>
  <div class="wrapper"> 
    <div class="carusel">
    <input type="radio" name="memeSlides" id="slide1" checked>
    <input type="radio" name="memeSlides" id="slide2">
    <input type="radio" name="memeSlides" id="slide3">
    <input type="radio" name="memeSlides" id="slide4">
      <div class="slider">
        <div class="slides slide1"></div>
        <div class="slides slide2"></div>
        <div class="slides slide3"></div>
        <div class="slides slide4"></div>
        <div class="slides slide5"></div>
      </div>
      <div class="text">
        <div class="slides-text slide-text1">без комментариев</div>
        <div class="slides-text slide-text2">пожалейте начинающих программистов</div>
        <div class="slides-text slide-text3">к концу стрэйдж ноль</div>
        <div class="slides-text slide-text4">я доделала эту задачу!</div>
      </div> 
    </div>	
    <div class="dots">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
    </div>
  </div>
</body>
</html>
